<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // {}
        funcionario1 = {}
        funcionario1.matricula = "1234567";
        funcionario1.nome = "Ian";
        funcionario1.func = "Analista de T.I";
        alert("Matricula: " + funcionario1.matricula + 
        "\nNome: " + funcionario1.nome + "\nFunção: " + funcionario1.func);

        //Object
        objFuncionairo = new Object();
        objFuncionairo.matricula = "7654321";
        objFuncionairo.nome = "Vinicios";
        objFuncionairo.func = "Analista de Redes";
        alert("Matricula: " + objFuncionairo.matricula + 
        "\nNome: " + objFuncionairo.nome + "\nFunção: " + objFuncionairo.func);
        
        //Literal
        var Funcionario = {
            matricula: "10035",
            nome: "Marcelo",
            func: "Especialista de T.I"
        }
        alert("Matricula: " + Funcionario.matricula + 
        "\nNome: " + Funcionario.nome + "\nFunção: " + Funcionario.func);
    </script>
</body>
</html>
