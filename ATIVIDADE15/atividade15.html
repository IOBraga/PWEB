<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formulario" onsubmit="return validar()">
        <h1>Formulário Principal</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required minlength="10">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="comentarios">Comentários:</label>
        <textarea id="comentarios" name="comentarios" required minlength="20"></textarea>

        <h2>Primeira vez nesta página?</h2>
        <label for="primeiraVezSim">Sim</label>
        <input type="radio" id="primeiraVezSim" name="primeiraVez" value="sim" required>

        <label for="primeiraVezNao">Não</label>
        <input type="radio" id="primeiraVezNao" name="primeiraVez" value="nao" required>

        <button type="submit">Enviar</button>
        <button type="button" onclick="limparFormulario()">Limpar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
